<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="navbar navbar-expand-lg bg-body-tertiary">
        <h4>
            <a class="navbar-brand" routerLink="/Landing">RESOURCE TRACKER</a>
        </h4>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <div class="space">
                        <li class="nav-item" *ngIf="!authService.isLoggedIn()">
                            <button class="back-button1" (click)="showSignupModal = true">
                                <a class="nav-link active" aria-current="page">Sign Up</a>
                            </button>
                        </li>
                        <li class="nav-item" *ngIf="!authService.isLoggedIn()">
                            <button class="back-button1" (click)="showLoginModal = true">
                                <a class="nav-link active" aria-current="page">LOGIN</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button *ngIf="authService.isLoggedIn()" class="back-button1" routerLink="/dashboard"><a
                                    class="nav-link active" aria-current="page">HOME</a></button>
                        </li>

                        <li class="nav-item">
                            <button *ngIf="authService.isLoggedIn()" class="back-button2" routerLink="/Add"><a
                                    class="nav-link active" aria-current="page">ADD RESOURCE</a>
                            </button>
                        </li>
                        <li *ngIf="authService.isLoggedIn()" class="nav-item">
                            <button class="back-button2" routerLink="/Home"><a class="nav-link active"
                                    aria-current="page">DATA BOARD</a>
                            </button>
                        </li>
                        <li class="nav-item" *ngIf="authService.isLoggedIn()">
                            <button class="back-button2" (click)="authService.logout()">
                                <a class="nav-link active" aria-current="page">LOGOUT</a>
                            </button>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <router-outlet></router-outlet>

    <ng-container *ngIf="showLoginModal">
        <div class="modal-backdrop-custom" (click)="showLoginModal = false"></div>
        <div class="modal-custom">
            <app-login (close)="showLoginModal = false"></app-login>
            <button class="modal-close-btn" (click)="showLoginModal = false">&times;</button>
        </div>
    </ng-container>

    <ng-container *ngIf="showSignupModal">
        <div class="modal-backdrop-custom" (click)="showSignupModal = false"></div>
        <div class="modal-custom">
            <app-signup (close)="showSignupModal = false"></app-signup>
            <button class="modal-close-btn" (click)="showSignupModal = false">&times;</button>
        </div>
    </ng-container>
</body>

</html>
